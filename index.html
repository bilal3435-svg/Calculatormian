<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="cal">
        
        <input type="text" id="display" readonly >
        <div class="f">
        <button class="button_function"onclick=" currentDisplay= ''; document.querySelector('#display').value = currentDisplay;" >C</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay +'/'; document.querySelector('#display').value = currentDisplay;">/</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '*'; document.querySelector('#display').value = currentDisplay;">*</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '-'; document.querySelector('#display').value = currentDisplay;">-</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '1'; document.querySelector('#display').value = currentDisplay;">1</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '2'; document.querySelector('#display').value = currentDisplay;">2</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '3'; document.querySelector('#display').value = currentDisplay;">3</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '+'; document.querySelector('#display').value = currentDisplay;">+</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '4'; document.querySelector('#display').value = currentDisplay;">4</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '5'; document.querySelector('#display').value = currentDisplay;">5</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '6'; document.querySelector('#display').value = currentDisplay;">6</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '.'; document.querySelector('#display').value = currentDisplay;">.</button>
         <button class="button_function" onclick=" currentDisplay= currentDisplay + '7'; document.querySelector('#display').value = currentDisplay;">7</button>
        <button class="button_function" onclick=" currentDisplay= currentDisplay + '8'; document.querySelector('#display').value = currentDisplay;">8</button>
         <button class="button_function" onclick=" currentDisplay= currentDisplay + '9'; document.querySelector('#display').value = currentDisplay;">9</button>
           </div>
        <button class="button_function" id="is" onclick=" let result=eval(currentDisplay);
         currentDisplay= result; document.querySelector('#display').value = currentDisplay;">=</button>
        <button id="zero_c" onclick=" currentDisplay= currentDisplay + ' 0'; document.querySelector('#display').value = currentDisplay;">0</button>
    </div>
    <script>
        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;
       

    </script>
</body>
</html>
